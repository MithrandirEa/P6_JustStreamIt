<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JustStreamIt</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS Principal -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="original-header">
            <div class="container-fluid">
                <div class="row align-items-center h-100">
                    <div class="col-auto">
                        <img src="images/logo.png" alt="Logo JustStreamIt" class="logo-img">
                    </div>
                    <div class="col">
                        <p class="header-title mb-0">Vidéos à la demande</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-content container-fluid py-4">
            <section class="bestFilm mb-5">
                <h1>Meilleur film</h1>
                <div class="loading-text">Chargement...</div>
            </section>
            
            <section class="bestRatedFilms mb-5">
                <h1>Films les mieux notés</h1>
                <div class="loading-text">Chargement...</div>
            </section>
            
            <section class="category1 mb-5">
                <h1>Action</h1>
                <div class="loading-text">Chargement...</div>
            </section>
            
            <section class="category2 mb-5">
                <h1>Mystery</h1>
                <div class="loading-text">Chargement...</div>
            </section>
            
            <section class="otherFilms mb-5">
                <h1>Autres</h1>
                <div class="loading-text">Chargement...</div>
            </section>
        </main>

        <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content text-dark p-4 position-relative">
                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title fs-2 fw-bold" id="modalTitle">Titre du film</h5>
                        <button type="button" class="btn-close align-self-start" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pt-2">
                        <div class="row">

                            <div class="col-md-7 d-flex flex-column" id="modalLeftCol">
                                <div id="modalBodyContent">
                                </div>
                            </div>
                            
                            <div class="col-md-5 mb-3 mb-md-0 text-center">
                                <img id="modalPoster" src="" class="img-fluid border border-dark border-3" alt="Poster" style="max-height: 400px; width: auto;">
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer border-0 justify-content-center">
                        <button type="button" class="btn btn-danger px-4 rounded-pill fw-bold" data-bs-dismiss="modal">Fermer</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
